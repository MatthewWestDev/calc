<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator JS</h1>
        <p> </p>
    </header>
    <main>
        <div class="calculator">
            <div>
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <div>
                    <button class="allclear">AC</button><button class="dummy">&nbsp;</button><button class="dummy">&nbsp;</button><button class="operator" value="divide">&divide;</button>
                </div>
                <div>
                    <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator" value="multiply">&times;</button>
                </div>
                <div>
                    <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator" value="subtract">&minus;</button>
                </div>
                <div>
                    <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator" value="add">&plus;</button>
                </div>
                <div>
                    <button class="zero digit">0</button><button class="decimal">.</button><button class="equals">&equals;</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
