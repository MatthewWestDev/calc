<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator JS</h1>
        <p> </p>
    </header>
    <main>
        <div class="calculator">
            <div>
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <div>
                    <button class="allclear">AC</button><button class="dummy">&nbsp;</button><button class="dummy">&nbsp;</button><button class="divide operator">&divide;</button>
                </div>
                <div>
                    <button class="seven">7</button><button class="eight">8</button><button class="nine">9</button><button class="multiply operator">&times;</button>
                </div>
                <div>
                    <button class="four">4</button><button class="five">5</button><button class="six">6</button><button class="subtract operator">&minus;</button>
                </div>
                <div>
                    <button class="one">1</button><button class="two">2</button><button class="three">3</button><button class="add operator">&plus;</button>
                </div>
                <div>
                    <button class="zero">0</button><button class="dummy">&nbsp;</button><button class="equals">&equals;</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
